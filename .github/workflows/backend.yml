name: Backend CI/CD

on:
  push:
    branches:
      - backend
      - frontend
      - dev
      - release
      - main
  pull_request:
    branches:
      - backend

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: go mod tidy
      - name: Run GolangCI Lint
        run: golangci-lint run
      - name: Run Tests
        run: go test ./...
